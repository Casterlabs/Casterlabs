<!DOCTYPE html>
<html class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/$caffeinated-sdk-root$/favicon.ico" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="stylesheet" href="/$caffeinated-sdk-root$/css/toastify.min.css" />

		<title>Casterlabs-Caffeinated</title>

		%sveltekit.head%
	</head>

	<body class="h-full">
		<div class="h-full">%sveltekit.body%</div>

		<canvas
			id="doot-canvas"
			class="absolute inset-0"
			style="pointer-events: none; transition: 250ms opacity; opacity: 0"

		<script src="/$caffeinated-sdk-root$/js/toastify.js"></script>

		<!-- Vite is broken, this is the work around. -->

		<script>
			require.config({ paths: { vs: '/$caffeinated-sdk-root$/js/monaco-editor/min/vs' } });
			require(['vs/editor/editor.main'], function () {
				console.debug('[Patches] Monaco loaded.');
			});
		</script>
	</body>
