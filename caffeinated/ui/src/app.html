<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/toastify/toastify.min.css" />

    <title>Casterlabs-Caffeinated</title>

    <!-- Intercept all anchor clicks and open them using Java. -->
    <script>
        window.addEventListener('load', () => {
            function interceptAnchor( /** @type {HTMLAnchorElement} */ element) {
                if (element.target != '_blank' || element.hasAttribute('data-dest')) return;

                element.setAttribute('data-dest', element.href);
                element.setAttribute('title', element.href);
                element.setAttribute('draggable', 'false');
                element.href = '#/extern';

                // On click we prevent the navigation and openLink with the href.
                // We use the onclick function rather than
                // addEventListener("click", ...) because it helps prevent duplicates.
                element.onclick = () => {
                    Caffeinated.UI.openLink(element.getAttribute('data-dest'));
                    return false;
                };
            }

            const iconCache = {};

            function replaceIcon( /** @type {HTMLElement} */ element) {
                if (element.hasAttribute('data-replaced')) return;

                const icon = element.getAttribute('data-icon');
                element.setAttribute('data-replaced', 'true');

                if (iconCache[icon]) {
                    element.innerHTML = iconCache[icon];
                    console.debug('[app.html]', 'Loaded icon from cache:', icon);
                } else {
                    const [iconType, iconPath] = icon.split('/');
                    let url = '/no.icon.type';

                    switch (iconType) {
                        case 'solid':
                            url = `/images/icons/solid/${iconPath}.svg`;
                            break;
                        case 'outline':
                            url = `/images/icons/outline/${iconPath}.svg`;
                            break;
                        case 'sominilid':
                            url = `/images/icons/mini/${iconPath}.svg`;
                            break;

                        case 'service':
                            url = `/images/services/${iconPath}/icon.svg`;
                            break;
                    }

                    fetch(url)
                        .then((res) => {
                            if (res.ok) {
                                return res.text();
                            } else {
                                throw 'Status: ' + res.status;
                            }
                        })
                        .then((svg) => {
                            element.innerHTML = iconCache[icon] = svg;
                            console.debug('[app.html]', 'Loaded icon:', icon);
                        })
                        .catch((e) => {
                            element.innerHTML = iconCache[icon] =
                                '<div class="bg-red-500 h-full w-full text-white" title="MISSING ICON">X</div>'; // Visual error.
                            console.error('[app.html]', 'Could not load icon', icon, 'due to an error:');
                            console.error(e);
                        })
                        .finally((val) => {});
                }
            }

            new MutationObserver((records) => {
                for (const record of records) {
                    if (record.addedNodes.length > 0) {
                        for (const element of record.addedNodes) {
                            switch (element.nodeName.toLowerCase()) {
                                case 'icon':
                                    replaceIcon(element);
                                    break;

                                case 'a':
                                    interceptAnchor(element);
                                    break;
                            }
                        }
                    }

                    // SvelteKit likes to undo all of our hard work. Let's prevent that.
                    const element = record.target;
                    switch (element.nodeName.toLowerCase()) {
                        case 'icon':
                            replaceIcon(element);
                            break;

                        case 'a':
                            interceptAnchor(element);
                            break;
                    }
                }
            }).observe(document.body, {
                subtree: true,
                childList: true
            });

            document.querySelectorAll('a').forEach(interceptAnchor);
            document.querySelectorAll('icon').forEach(replaceIcon);
        });
    </script>

    %sveltekit.head%
</head>

<body class="h-full">
    <div class="h-full">%sveltekit.body%</div>

    <canvas id="doot-canvas" class="absolute inset-0" style="pointer-events: none; transition: 250ms opacity; opacity: 0"></canvas>

    <script src="/toastify/toastify.js"></script>
</body>

</html>
